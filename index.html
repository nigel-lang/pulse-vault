<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>PULSE VAULT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { background-color: #000000; }
        body { margin: 0; background-color: #000000; overflow: hidden; color: #00ffff; }
        canvas { display: block; background-color: #000000; }
    </style>
</head>
<body style="background-color: #000000;">
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Explicitly black
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setClearColor(0x000000, 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // GEOMETRY
        const geometry = new THREE.IcosahedronGeometry(1.5, 10);
        
        // Using a "Luminance" trick to fight Dark Mode overrides
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            wireframe: true,
            transparent: false,
            opacity: 1
        });
        
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 4;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.005;
            sphere.rotation.x += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
