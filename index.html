<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE VAULT | Stirling</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        .neon-glow { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div class="absolute inset-0 z-10 flex flex-col justify-between p-8 pointer-events-none">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-cyan-400 text-2xl font-bold tracking-widest neon-glow">PULSE VAULT</h1>
                <div class="flex items-center mt-2">
                    <div id="status-led" class="w-2 h-2 rounded-full bg-gray-600 mr-2"></div>
                    <p class="text-cyan-900 text-xs tracking-tighter uppercase">320KBPS UPLINK ACTIVE</p>
                </div>
            </div>
        </div>
        <div class="flex justify-center mb-12">
            <button id="play-btn" class="pointer-events-auto group bg-transparent border border-cyan-500/30 p-6 rounded-full hover:bg-cyan-500/10 transition-all">
                <div id="play-icon" class="w-8 h-8 text-cyan-400">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
                <div id="pause-icon" class="w-8 h-8 text-cyan-400 hidden">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </div>
            </button>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script>
        const STREAM_URL = "https://agi-music-radio-706deac7.radiocult.fm/stream";
        const audio = new Audio(STREAM_URL);
        audio.crossOrigin = "anonymous";
        let isPlaying = false;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geometry = new THREE.IcosahedronGeometry(1, 15);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x00ffff, wireframe: true, emissive: 0x00ffff, 
            emissiveIntensity: 0.6, transparent: true, opacity: 0.8
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        const pLight = new THREE.PointLight(0x00ffff, 1.5, 50);
        pLight.position.set(5, 5, 5);
        scene.add(pLight);
        scene.add(new THREE.AmbientLight(0x111111));
        camera.position.z = 3;
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.003;
            sphere.rotation.x += 0.001;
            if (isPlaying) {
                const time = Date.now() * 0.002;
                const pulse = 1 + Math.sin(time) * 0.12;
                sphere.scale.set(pulse, pulse, pulse);
                material.emissiveIntensity = 0.4 + Math.sin(time) * 0.4;
            }
            renderer.render(scene, camera);
        }
        animate();
        document.getElementById('play-btn').onclick = () => {
            if (!isPlaying) {
                audio.play(); isPlaying = true;
                document.getElementById('play-icon').classList.add('hidden');
                document.getElementById('pause-icon').classList.remove('hidden');
                document.getElementById('status-led').className = 'w-2 h-2 rounded-full bg-cyan-400 mr-2';
            } else {
                audio.pause(); isPlaying = false;
                document.getElementById('play-icon').classList.remove('hidden');
                document.getElementById('pause-icon').classList.add('hidden');
                document.getElementById('status-led').className = 'w-2 h-2 rounded-full bg-gray-600 mr-2';
            }
        };
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
