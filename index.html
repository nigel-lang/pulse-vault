<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse CollEctive // Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #000 !important; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #ui-layer {
            position: absolute;
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }
        .neon-text {
            color: #00ffff !important;
            font-family: sans-serif;
            text-transform: none;
            text-shadow: 0 0 20px rgba(0,255,255,0.8);
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 class="neon-text font-bold tracking-widest text-4xl md:text-6xl mb-4">
            Pulse CollEctive // Studio
        </h1>
        <p class="text-cyan-700 tracking-[0.5em] text-xs uppercase">Stirling _ Uplink</p>
    </div>

    <div id="canvas-container" style="position: absolute; inset: 0;"></div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 1);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Forced Color Logic: Lambert responds to lights better than Basic
        const geometry = new THREE.IcosahedronGeometry(1.5, 12);
        const material = new THREE.MeshLambertMaterial({ 
            color: 0x00ffff, 
            wireframe: true,
            emissive: 0x00ffff,
            emissiveIntensity: 0.5
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // High Intensity Lights to force color through Dark Mode filters
        const light = new THREE.PointLight(0x00ffff, 2, 100);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x00ffff, 0.5));

        camera.position.z = 4;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.005;
            sphere.rotation.x += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
