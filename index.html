<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Collective // Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #000 !important; overflow: hidden; }
        /* This forces the Cyan even if the browser tries to turn it white */
        canvas { 
            display: block; 
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.8)) hue-rotate(0deg);
        }
        .left-align-text {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="left-align-text">
        <h1 style="color: #00ffff; font-weight: bold; letter-spacing: 0.1em; font-size: 1.5rem;">
            Pulse Collective // Studio
        </h1>
        <p style="color: #008888; font-size: 0.7rem; letter-spacing: 0.3em; margin-top: 5px;">
            STIRLING_UPLINK_01
        </p>
    </div>

    <div id="canvas-container"></div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setClearColor(0x000000, 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // GEOMETRY - Forced Cyan
        const geometry = new THREE.IcosahedronGeometry(1.5, 8);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            wireframe: true 
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 4;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
