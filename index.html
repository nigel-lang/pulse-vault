<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC | Command Console</title>
    <style>
        body, html { 
            margin: 0; padding: 0; background-color: #050505; 
            overflow: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        
        #hud { 
            text-align: center; width: 100%; max-width: 600px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; gap: 40px;
        }

        .header h1 { font-size: clamp(2.5rem, 10vw, 5rem); letter-spacing: 25px; margin: 0; font-weight: 900; text-indent: 25px; }
        .header p { font-size: 0.9rem; letter-spacing: 10px; color: #555; text-transform: uppercase; margin-top: 15px; }
        .header p span.highlight { color: #00FFFF; font-weight: bold; }

        .player-box {
            width: 100%; max-width: 450px;
            background: rgba(20, 20, 20, 0.8);
            border-top: 2px solid #00FFFF;
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .footer-tag { 
            position: absolute; bottom: 40px; 
            font-size: 0.7rem; letter-spacing: 8px; color: #333; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="hud">
        <div class="header">
            <h1>PULSE</h1>
            <p>MUSIC COLLECTIV<span class="highlight">E</span></p>
        </div>

        <div class="player-box">
            <div style="margin-bottom: 15px; font-size: 0.65rem; color: #00FFFF; letter-spacing: 3px; text-transform: uppercase; opacity: 0.6;">Primary Uplink: Active</div>
            <iframe
                src="https://app.radiocult.fm/embed/player/agi-music-radio-706deac7?theme=midnight&primaryColor=%2300FFFF&corners=rounded&playerDisplay=metadata"
                width="100%" height="120" scrolling="no" frameborder="0" allowtransparency="true">
            </iframe>
        </div>

        <div class="footer-tag">
            SENTINEL NETWORK | STIRLING | 2026
        </div>
    </div>

</body>
</html>
